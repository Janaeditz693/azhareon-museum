<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Azhareon • Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/styles.css">
<script src="/static/admin.js"></script>
  <style>
    /* small admin-specific tweaks */
    body {
      background: #050506;
    }
    .admin-nav {
      background: #050506;
      border-bottom: 1px solid #15151a;
    }
    .admin-layout {
      display: grid;
      grid-template-columns: 220px minmax(0, 1fr);
      gap: 1.6rem;
      padding-top: 5rem;
      padding-bottom: 3rem;
    }
    .admin-sidebar {
      background: #080810;
      border-radius: 18px;
      padding: 1rem;
      border: 1px solid #20202b;
    }
    .admin-title {
      font-family: "Playfair Display", serif;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .admin-sub {
      font-size: 0.78rem;
      color: #8f8aa0;
      margin-bottom: 1rem;
    }
    .admin-menu {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }
    .admin-menu button {
      width: 100%;
      text-align: left;
      border-radius: 999px;
      padding: 0.45rem 0.8rem;
      border: 1px solid #252533;
      background: transparent;
      color: #b8b4c8;
      font-size: 0.78rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      cursor: pointer;
    }
    .admin-menu button.active {
      background: #141425;
      border-color: #c2a76b;
      color: #f1e9d4;
    }
    .admin-main-card {
      background: #080810;
      border-radius: 18px;
      padding: 1.1rem 1.2rem;
      border: 1px solid #20202b;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.8);
    }
    .admin-main-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.9rem;
    }
    .admin-main-head h2 {
      margin: 0;
      font-size: 1.1rem;
    }
    .admin-main-head span {
      font-size: 0.8rem;
      color: #9b96aa;
    }
    .admin-columns {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 1rem;
    }
    .admin-table-wrap {
      border-radius: 12px;
      border: 1px solid #242433;
      overflow: hidden;
      max-height: 420px;
    }
    table.admin-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
    }
    table.admin-table thead {
      background: #101022;
    }
    table.admin-table th,
    table.admin-table td {
      padding: 0.45rem 0.6rem;
      border-bottom: 1px solid #1b1b29;
    }
    table.admin-table tbody tr {
      cursor: pointer;
    }
    table.admin-table tbody tr:hover {
      background: #131324;
    }
    .admin-tag {
      display: inline-block;
      padding: 0.1rem 0.4rem;
      border-radius: 999px;
      border: 1px solid #343446;
      font-size: 0.68rem;
      margin-right: 0.2rem;
    }
    .admin-form {
      display: flex;
      flex-direction: column;
      gap: 0.45rem;
      font-size: 0.8rem;
    }
    .admin-form label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #a39eb8;
    }
    .admin-form input,
    .admin-form textarea {
      background: #050507;
      border-radius: 10px;
      border: 1px solid #252533;
      color: #f5f5f5;
      padding: 0.42rem 0.55rem;
      font-size: 0.8rem;
      font-family: inherit;
    }
    .admin-form textarea {
      min-height: 80px;
      resize: vertical;
    }
    .admin-form input:focus,
    .admin-form textarea:focus {
      outline: none;
      border-color: #c2a76b;
    }
    .admin-form-row {
      display: flex;
      gap: 0.4rem;
    }
    .admin-form-row > div {
      flex: 1;
    }
    .admin-actions {
      display: flex;
      gap: 0.6rem;
      margin-top: 0.4rem;
      align-items: center;
    }
    .btn-small {
      padding: 0.38rem 0.9rem;
      font-size: 0.72rem;
    }
    .btn-danger {
      border-color: #5b3030;
      background: #2a1414;
      color: #f3d6d6;
    }
    .btn-muted {
      border-color: #2a2a36;
      background: #101018;
      color: #b5afc8;
    }
    .admin-status {
      font-size: 0.75rem;
      color: #b5afc8;
    }
    .hidden-admin {
      display: none;
    }
    .admin-contacts-table {
      max-height: 460px;
      overflow: auto;
    }
    @media (max-width: 900px) {
      .admin-layout {
        grid-template-columns: 1fr;
      }
      .admin-columns {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Top nav -->
  <header class="nav admin-nav">
    <div class="nav-inner">
      <div class="nav-logo">
        <span class="brand-mark">AZHAREON</span>
        <span class="brand-sub">Admin Console</span>
      </div>
      <nav class="nav-links">
        <a href="/">View Museum</a>
      </nav>
    </div>
  </header>

  <main class="section section-ink">
    <div class="container admin-layout">
      <aside class="admin-sidebar">
        <div class="admin-title">Azhareon Admin</div>
        <div class="admin-sub">Manage collections and view enquiries.</div>
        <div class="admin-menu">
          <button id="btnAdminCollections" class="active">Collections</button>
          <button id="btnAdminContacts">Contacts</button>
        </div>
      </aside>

      <section class="admin-main">
        <!-- Collections view -->
        <div id="adminCollectionsView" class="admin-main-card">
          <div class="admin-main-head">
            <h2>Collections</h2>
            <span id="collectionsCountLabel"></span>
          </div>

          <div class="admin-columns">
            <div>
              <div class="admin-table-wrap">
                <table class="admin-table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Title</th>
                      <th>Category</th>
                      <th>Era</th>
                    </tr>
                  </thead>
                  <tbody id="collectionsTableBody"></tbody>
                </table>
              </div>
              <p style="font-size:0.75rem;color:#88839b;margin-top:0.3rem;">
                Click a row to edit. Changes are saved to MongoDB.
              </p>
            </div>

            <div>
              <form id="collectionForm" class="admin-form">
                <div class="admin-form-row">
                  <div>
                    <label for="colId">ID</label>
                    <input id="colId" required placeholder="retro-cars" />
                  </div>
                  <div>
                    <label for="colCategory">Category</label>
                    <input id="colCategory" required placeholder="machines / art / ancient / books / stones" />
                  </div>
                </div>

                <div>
                  <label for="colTitle">Title</label>
                  <input id="colTitle" required placeholder="Retro Grand Tourers" />
                </div>

                <div class="admin-form-row">
                  <div>
                    <label for="colEra">Era</label>
                    <input id="colEra" required placeholder="1960s–1980s" />
                  </div>
                  <div>
                    <label for="colOrigin">Origin</label>
                    <input id="colOrigin" required placeholder="European ateliers" />
                  </div>
                </div>

                <div>
                  <label for="colBadge">Badge</label>
                  <input id="colBadge" placeholder="Featured / Rare / Vault" />
                </div>

                <div>
  <label for="colBanner">Banner (CSS)</label>
  <input
    id="colBanner"
    placeholder="linear-gradient(135deg, #1b1b1b, #4e4028)"
  />
</div>

<div class="admin-form-row">
  <div>
    <label for="colImageUrl">Image URL (auto)</label>
    <input
      id="colImageUrl"
      placeholder="/uploads/retro-cars.webp"
      readonly
    />
  </div>
  <div>
    <label for="colImageFile">Image File</label>
    <input id="colImageFile" type="file" accept="image/*" />
  </div>
</div>

<div>
  <img
    id="colImagePreview"
    alt="Preview"
    style="max-width:100%;max-height:150px;border-radius:10px;border:1px solid #252533;object-fit:cover;display:none;"
  />
</div>

<div>
  <label for="colTags">Tags (comma separated)</label>
  <input id="colTags" placeholder="Cars, Chrome, Leather" />
</div>


                <div>
                  <label for="colDescription">Description</label>
                  <textarea
                    id="colDescription"
                    placeholder="Short curatorial description…"
                  ></textarea>
                </div>

                <div class="admin-actions">
                  <button type="submit" class="btn-primary btn-small" id="btnSaveCollection">
                    Save Collection
                  </button>
                  <button type="button" class="btn-muted btn-small" id="btnNewCollection">
                    New
                  </button>
                  <button type="button" class="btn-danger btn-small" id="btnDeleteCollection">
                    Delete
                  </button>
                  <span class="admin-status" id="adminStatus"></span>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Contacts view -->
        <div id="adminContactsView" class="admin-main-card hidden-admin">
          <div class="admin-main-head">
            <h2>Contact Messages</h2>
            <span id="contactsCountLabel"></span>
          </div>

          <div class="admin-contacts-table admin-table-wrap">
            <table class="admin-table">
              <thead>
                <tr>
                  <th>When (UTC)</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Message</th>
                </tr>
              </thead>
              <tbody id="contactsTableBody"></tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="/static/admin.js?v=1" defer></script>
</body>
</html>
